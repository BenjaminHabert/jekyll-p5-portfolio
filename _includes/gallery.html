<div>
    {% for gallery in page.galleries %}
        {% if include.gallery  == gallery.name %}
        <div class="row">
            {% for file in gallery.files %}
            <div class="col-md-4 col-sm-6">
                <a href="{{file}}">
                    <div class="img__wrap">
                        <img src="{{file}}" class="img__img"/>
                        <div class="img__description_layer">
                            <p class="img__description"></p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endfor %}
</div>
