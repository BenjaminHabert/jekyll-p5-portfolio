---
layout: default
---

<div class="home">

    <div class="row">
        {% for project in site.projects %}
          <div class="col-md-4 col-sm-6">
              <a class="post-link thumbnail box" href="{{ project.url | relative_url }}">
                <span>{{ project.title }}</span>
                <img src="{{site.baseurl}}/{{ project.url | replace: "/", " " | truncatewords: 2, "" | replace: " ", "/" }}/{{ project.thumbnail }}"></img>
              </a>
        </div>

        {% endfor %}
    </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
